<div class="login-container">
  <div class="container mt-9 ">
    <div class="card ">
      <div class="card-body container">
        <h2 class="card-title container" >Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Enter username">

          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" name="password" id="password"  [(ngModel)]="password" placeholder="Enter password" >
            <span class="toggle-password" (click)="togglePasswordVisibility()">{{ passwordIcon }}</span>
          </div>
          <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
